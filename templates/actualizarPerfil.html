<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/registrarse.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ce63497daf.js" crossorigin="anonymous"></script>
        <script src="registro.js"defer></script>
        <link rel="icon" href="Imagenes/Logos/Logo.png" type="image/png">
        <title>Registro</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="datos-user">
                <h1 id="titulo">Actualiza tus datos</h1>
                <p>{{usuario.id}}</p>
                <form class="campos-form" action="{{ url_for('actualizar_perfil', id=usuario.id) }}" method="post">
                                            
                <div class="avatar-upload" id="avatar">
                    <div class="avatar-edit">
                        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" name="imagen" />
                        <label for="imageUpload">
                            <img id="user-avatar" src="{{ url_for('static', filename='img/' + usuario.imagen) }}" alt="Imagen de usuario" />
                        </label>
                    </div>
                    <div class="avatar-preview" id="avatar">
                        <div id="imagePreview" style="background-image: url(../static/img/Avatares/avatar-defecto.svg);"></div>
                    </div>
                </div>

                <div class="input-grupo">
                    <div class="input-campos" id="userId">
                        <img src="../static/img/logo.jpg" />
                        <input type="text" name="nombre_usuario" placeholder="Usuario" value="{{ usuario.nombre_usuario }}">
                    </div>
                    <div class="input-campos" id="email">
                        <img src="../static/img/Avatares/email_5356880.png" alt="Email">
                        <input type="email" name="correo" placeholder="Email" value="{{ usuario.correo }}">
                    </div>
                    <div class="input-campos" id="password">
                        <img src="../static/img/Avatares/public_15123874.png" alt="Contraseña">
                        <input type="password" name="contrasena" placeholder="Contraseña" value="{{ usuario.contrasena}}">
                    </div>
                    <div class="input-campos" id="password">
                        <img src="../static/img/Avatares/public_15123874.png" alt="Confirmar contraseña">
                        <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" value="{{ usuario.contrasena}}">
                    </div>
                    <div>
                        <p>¿No te acordas la contraseña?<a href="#"> Recupérala</a> </p>
                    </div>
                    <div class="botones">
                        <button class="modificar" type="submit">Actualizar</button>
                    </div>
                </div>
            </form>


            </div>
        </div>
    </body>
    </html>

    <footer>

            <div class="box">

                <a href="#">
                    <img id="logo-footer" src="../static/img/logo.jpg" alt="logo">

            </div>
            <section id="cont-webjuegos">

                <div>
                    <ul>

                        <li><a class="webs-juegos" href="https://store.steampowered.com/" target="_blank">Steam</a></li>
                        <li><a class="webs-juegos" href="https://www.gog.com/" target="_blank">GOG (Good Old Games)</a></li>
                        <li><a class="webs-juegos" href="https://steamcito.com.ar/" target="_blank">Steamsito</a></li>
                    </ul>
                </div>
            </section>
            <section id="redes">
                <h2 class="titulo-footer"> Redes sociales </h2>
                <div id="cont-redes">
                    <a class="hipervinc-red" href="https://facebook.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/facebook.png" alt="logo-faceboook">
                    </a>
                    <a class="hipervinc-red" href="https://www.instagram.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/instagram.png" alt="logo-instagram">
                    </a>
                    <a class="hipervinc-red" href="https://www.youtube.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/youtube.png" alt="logo-youtube">
                    </a>
                    <a class="hipervinc-red" href="https://www.twitch.tv/" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/twitch.png" alt="logo-twitch">

        </div>
        <div id="cont-grupo-2">
            <p id="derechos">&copy; 2024 <b>Ratón Gamer</b> - Todos los Derechos Reservados.</p>
