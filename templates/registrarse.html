<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registrarse.css">
    <script src="https://kit.fontawesome.com/ce63497daf.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../static/img/icon-fontawesome.png" type="image/png">
    <title>Registrarse</title>
</head>

<body>
    <header>
        <div id="cont-header">
            <div>
                <img id="logo-header" src="../static/img/logo.jpg" alt="logo">
            </div>

            <p id="nombre-web">Ratón Gamer</p>

            <nav id="menu-header">
                <a class="hipervinc-header" href="../index.html">Inicio</a>
                <a class="hipervinc-header" href="trailers.html">Trailers</a>
                <a class="hipervinc-header" href="reseñas.html">Reseñas</a>
                <a class="hipervinc-header" href="{{ url_for('registrarForm') }}">Registrarse</a>
                <a class="hipervinc-header" href="{{ url_for('iniciar_sesion') }}">Iniciar sesión</a>
            </nav>
        </div>

    </header>

    <main>
        <!-- {% if msg %}
         <p class="msg">{{ msg }}</p>
        {% endif %} -->

        <div id="cont-main">

            <div id="cont-formulario">

                <div id="titulo">
                    <h1>Registrate gratis</h1>
                </div>
<!-- https://formspree.io/f/xqkrjedw -->
                <div id="formulario">
                    <form class="campos-form" action="{{ url_for('registrarForm')}}" method="post"
                        enctype="multipart/form-data" target="_blank" onsubmit="return testearDatos()">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input class="input-form" type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input class="input-form" type="text" id="apellido" name="apellido" required>
                        </div>
                        <div>
                            <label for="nombreUsuario">Nombre de usuario:</label>
                            <input class="input-form" type="text" id="nombreUsuario" name="nombreUsuario">
                        </div>
                        <div>
                            <label for="correo">Correo Electrónico:</label>
                            <input class="input-form" type="email" id="correo" name="correo" required>
                        </div>
                        <div>
                            <label for="contraseña">Contraseña:</label>
                            <input class="input-form" type="password" id="contraseña" name="contraseña" required>
                        </div>
                        <div id="radio-button">
                            <p>Sexo:</p>
                            <div>
                                <input type="radio" id="hombre" name="sexo" value="Hombre" checked>
                                <label for="hombre">Hombre</label>
                            </div>
                            <div>
                                <input type="radio" id="mujer" name="sexo" value="Mujer">
                                <label for="mujer">Mujer</label>
                            </div>
                            <div>
                                <input type="radio" id="otro" name="sexo" value="Otro">
                                <label for="otro">Otro</label>
                            </div>

                        </div>
                        <div>
                            <label for="pais">País:</label>
                            <select class="input-form" name="pais" id="pais">
                                <option value="Selecciona país">Seleccionar país </option>
                                <option value="Argentina">Argentina</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia ">Colombia</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Peru">Peru</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="cont-btn-imgUsuario">
                                <label for="img-usuario">⬆ Imagen de usuario</label>
                                <input type="file" name="img-usuario" id="img-usuario">
                        </div>
                        <div id="errores"></div>
                        <div>
                            <button id="crear-cuenta" type="submit">CREAR CUENTA</button>
                        </div>
                    </form>
                    <div id="imagen-form">
                        <img id="mario" src="../static/img/mario-bros.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="cont-grupo-1">
            <div class="box">

                <a href="#">
                    <img id="logo-footer" src="../static/img/logo.jpg" alt="logo">
                </a>

            </div>
            <section id="cont-webjuegos">
                <h2 class="titulo-footer">Comprar Juegos</h2>
                <div>
                    <ul>
                        <li><a class="webs-juegos" href="https://epicgames.com/store" target="_blank">Epic Games</a></li>
                        <li><a class="webs-juegos" href="https://store.steampowered.com/" target="_blank">Steam</a></li>
                        <li><a class="webs-juegos" href="https://www.gog.com/" target="_blank">GOG (Good Old Games)</a></li>
                        <li><a class="webs-juegos" href="https://steamcito.com.ar/" target="_blank">Steamsito</a></li>
                    </ul>
                </div>
            </section>
            <section id="redes">
                <h2 class="titulo-footer"> Redes sociales </h2>
                <div id="cont-redes">
                    <a class="hipervinc-red" href="https://facebook.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/facebook.png" alt="logo-faceboook">
                    </a>
                    <a class="hipervinc-red" href="https://www.instagram.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/instagram.png" alt="logo-instagram">
                    </a>
                    <a class="hipervinc-red" href="https://www.youtube.com" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/youtube.png" alt="logo-youtube">
                    </a>
                    <a class="hipervinc-red" href="https://www.twitch.tv/" target="_blank">
                        <img class="img-red" src="../static/img/redes-sociales/twitch.png" alt="logo-twitch">
                    </a>
                </div>
            </section>
        </div>
        <div id="cont-grupo-2">
            <p id="derechos">&copy; 2024 <b>Ratón Gamer</b> - Todos los Derechos Reservados.</p>
        </div>
    </footer>


    <script src="../static/js/validacion.js"></script>
</body>

</html>
