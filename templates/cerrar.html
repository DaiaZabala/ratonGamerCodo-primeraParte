<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336; /* Color de fondo rojo */
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <a class="hipervinc-header" href="{{ url_for('index') }}">VOLVER AL INICIO</a>
    <h1>Vuelve a intentarlo</h1>
    
    {% if mensaje %}
        <div class="alert">
            <strong>{{ mensaje }}</strong>
        </div>
    {% endif %}
    
    <!-- Mostrar el correo y la contraseña ingresada -->
    {% if correo %}
        <p><strong>Correo ingresado:</strong> {{ usuario.correo }}</p>
    {% endif %}
    
    {% if contrasena %}
        <p><strong>Contraseña ingresada:</strong> {{ usuario.contrasena }}</p>
    {% endif %}
    
    <!-- Aquí puedes añadir más contenido según sea necesario -->
    <a class="hipervinc-header" href="{{ url_for('iniciar_sesion') }}">Iniciar sesión</a>
</body>
</html>
